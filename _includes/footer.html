<footer class="footer" id="footer">

  <section class="footer__container">

    <hr class="footer__separator footer__separator--outer">

    <ul class="footer__icon-list">

      <li class="footer__icon-item">
        <a href="{{ site.author.facebook }}" class="footer__icon-wrap">
          <svg class="footer__icon icon icon--facebook">
            <use xlink:href="#icon--facebook"></use>
            <span class="icon__reader">icon-facebook</span>
          </svg>
        </a>
      </li>

      <li class="footer__icon-item">
        <a href="{{ site.author.github }}" class="footer__icon-wrap">
          <svg class="footer__icon icon icon--github">
            <use xlink:href="#icon--github"></use>
            <span class="icon__reader">icon-github</span>
          </svg>
        </a>
      </li>

      <li class="footer__icon-item">
        <a href="{{ site.author.codepen }}" class="footer__icon-wrap">
          <svg class="footer__icon icon icon--codepen">
            <use xlink:href="#icon--codepen"></use>
            <span class="icon__reader">icon-codepen</span>
          </svg>
        </a>
      </li>

      <li class="footer__icon-item">
        <a href="mailto:{{ site.author.email }}" class="footer__icon-wrap">
           <svg class="footer__icon icon icon--envelope">
            <use xlink:href="#icon--envelope"></use>
            <span class="icon__reader">icon-envelope</span>
          </svg>
        </a>
      </li>

    </ul>
  </section>

  <section class="footer__wrap">
    <div class="footer__container footer__container--flex">
      <div class="footer__read-container">

        <small class="footer__info">
          Powered by <a href="https://jekyllrb.com/">Jekyll</a> | <a href="{{ site.git_repo }}">View Source</a>
        </small>

        <hr class="footer__separator footer__separator--inner">

        <small class="footer__email">
          <a href="mailto:{{ site.author.email }}">
            <svg class="footer__email--svg icon icon--envelope">
              <use xlink:href="#icon--envelope"></use>
              <span class="icon__reader">icon-envelope</span>
            </svg> 
            {{ site.author.email }}
          </a>
        </small>

      </div>
    </div>
  </section>
</footer>
